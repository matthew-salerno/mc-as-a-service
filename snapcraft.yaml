name: mc-service
version: 1.0.0a1.dev5
base: core20
summary: Minecraft server run as a service
description: Runs, configures, and helps manage a minecraft server. Designed with ubuntu core in mind
type: app
grade: devel
confinement: strict
architectures:
  - build-on: arm64
    run-on: arm64
  - build-on: armhf
    run-on: armhf
  - build-on: amd64
    run-on: amd64

slots: 
  dbus-slot:
    interface: dbus
    bus: system
    name: com.salernosection.mc_as_a_service
        
apps:
  mc-service:
    daemon: simple
    command: bin/python3 $SNAP/mc_service
    stop-command: bin/python3 $SNAP/mc_manager stop-service
    plugs:
      - network
      - network-bind
    slots: [ dbus-slot ]
    environment:
      GI_TYPELIB_PATH: $SNAP/usr/lib/girepository-1.0:$SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/girepository-1.0
      PATH: $PATH:$SNAP/usr/lib/jvm/java-1.8.0-openjdk-$SNAP_ARCH/jre/bin/:$SNAP/usr/lib/jvm/java-1.8.0-openjdk-$SNAP_ARCH/bin/

parts:
  dependencies:
    plugin: python
    override-build: |
      snapcraftctl build
      pip3 install wheel
      pip3 install dirsync urllib3 pydbus
      pip3 install pycairo
      pip3 install PyGObject
    build-packages:
      - ca-certificates
      - ca-certificates-java
      - openjdk-8-jre-headless
      - libgirepository1.0-dev
      - gcc
      - pkg-config
      - libcairo2-dev
      - gir1.2-glib-2.0
      - gir1.2-freedesktop
    stage-packages:
      - libgirepository1.0-dev
      - openjdk-8-jre-headless
      - gir1.2-glib-2.0
      - gir1.2-freedesktop

  mc-service:
    source: https://github.com/matthew-salerno/mc-service.git
    source-type: git
    plugin: dump

    
